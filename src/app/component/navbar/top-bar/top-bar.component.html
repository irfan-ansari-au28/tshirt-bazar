<div class="top-bar-wrap">
  <div class="top-bar flex-space-between container">
    <div class="top-bar-links">
      <a href="#" class="top-bar-link">Support</a>
      <a href="#" class="top-bar-link">Delivery</a>
      <a href="#" class="top-bar-link">Legal</a>
      <a href="#" class="top-bar-link">About Us</a>
    </div>
    <div class="top-bar-buttons">
      <button class="btn" (click)="openDialog()" *ngIf="!isLoggedIn">
        LogIn
      </button>
      <div *ngIf="isLoggedIn" class="cart-wrap">
        <a routerLink="/checkout">
          <div class="cart">
            <div class="cart-items" *ngIf="cartCount$ > 0">
              <p class="no" *ngIf="cartCount$">{{ cartCount$ }}</p>
            </div>
            <mat-icon>shopping_cart</mat-icon>
          </div>
        </a>
        <mat-icon>account_box</mat-icon>
      </div>

      <a href="#">
        <button class="btn btn-active" *ngIf="!isLoggedIn">Register</button>
      </a>
    </div>
  </div>
</div>
